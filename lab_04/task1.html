<!DOCTYPE html>
<html>
<head>
  <title>Task 1 - Multiply Two Numbers</title>
  <style>
    body { font-family: Arial; padding: 30px; background: #f0f4ff; }
    h2 { color: #333; }
    input { padding: 8px; margin: 5px 0; width: 200px; font-size: 16px; }
    button { padding: 10px 20px; background: #4CAF50; color: white; border: none; font-size: 16px; cursor: pointer; border-radius: 5px; margin-top: 10px; }
    button:hover { background: #45a049; }
    .box { background: white; padding: 20px; border-radius: 10px; max-width: 350px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="box">
    <h2>Task 1: Multiply Two Numbers</h2>

    <!-- Step 1: Input fields for the user to type numbers -->
    <label>First Number:</label><br>
    <input type="number" id="num1" placeholder="e.g. 5"><br>

    <label>Second Number:</label><br>
    <input type="number" id="num2" placeholder="e.g. 3"><br>

    <!-- Step 2: Button that calls our function when clicked -->
    <button onclick="multiply()">Multiply</button>
  </div>

  <script>
    // This function runs when the button is clicked
    function multiply() {

      // Get what the user typed in the boxes
      // Number() converts text into a number
      let n1 = Number(document.getElementById("num1").value);
      let n2 = Number(document.getElementById("num2").value);

      // Multiply the two numbers using *
      let result = n1 * n2;

      // Show the answer in a popup box
      alert("Product = " + result);
    }
  </script>
</body>
</html>
