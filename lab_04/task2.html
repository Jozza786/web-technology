<!DOCTYPE html>
<html>
<head>
  <title>Task 2 - ATM System</title>
  <style>
    body { font-family: Arial; padding: 30px; background: #f0f4ff; }
    input { padding: 8px; margin: 5px 0; width: 200px; font-size: 16px; }
    button { padding: 10px 20px; background: #2196F3; color: white; border: none; font-size: 16px; cursor: pointer; border-radius: 5px; margin-top: 10px; }
    button:hover { background: #1976D2; }
    .box { background: white; padding: 20px; border-radius: 10px; max-width: 350px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    #message { margin-top: 15px; font-size: 16px; font-weight: bold; }
    .success { color: green; }
    .error { color: red; }
    #balanceDisplay { font-size: 22px; color: #333; margin-bottom: 15px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Task 2: ATM System</h2>

    <!-- This shows the current balance -->
    <div id="balanceDisplay">üí∞ Balance: Rs. 5000</div>

    <label>Withdrawal Amount:</label><br>
    <input type="number" id="amount" placeholder="Enter amount"><br>

    <button onclick="withdraw()">Withdraw</button>

    <!-- This area shows success or error messages -->
    <div id="message"></div>
  </div>

  <script>
    // Starting balance
    let balance = 5000;

    function withdraw() {
      // Get the amount user wants to withdraw
      let amount = Number(document.getElementById("amount").value);

      // Get the message div to show results
      let msg = document.getElementById("message");

      // Check 1: Did the user enter a valid amount?
      if (amount <= 0) {
        msg.className = "error";
        msg.innerHTML = "‚ùå Please enter a valid amount!";
        return; // Stop the function here
      }

      // Check 2: Is the amount MORE than the balance?
      if (amount > balance) {
        msg.className = "error";
        msg.innerHTML = "‚ùå Not enough balance! You only have Rs. " + balance;
        return; // Stop the function here
      }

      // If all checks pass, deduct the amount
      balance = balance - amount;

      // Update the balance display on the page
      document.getElementById("balanceDisplay").innerHTML = "üí∞ Balance: Rs. " + balance;

      // Show success message
      msg.className = "success";
      msg.innerHTML = "‚úÖ Withdrawn Rs. " + amount + " successfully!";

      // Clear the input box
      document.getElementById("amount").value = "";
    }
  </script>
</body>
</html>
